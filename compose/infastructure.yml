version: '3.4'

services: 
  #rabbitmq:
  #  image: rabbitmq:3-management
  #  container_name: rabbitmq
  #  ports:
  #    - 5672:5672
  #    - 15672:15672    
  #  network_mode: host
  #  volumes: 
  #   - rabbitmq:/var/lib/rabbitmq

  consul:
    image: consul
    container_name: consul
    ports:
      - 8500:8500
    #networks:
    #  - dshop
    # network_mode: host
    volumes:
      - consul:/consul/data

  fabio:
    image: fabiolb/fabio
    container_name: fabio
    environment:
    - FABIO_REGISTRY_CONSUL_ADDR=consul:8500
    #networks:
    #  - dshop
    # network_mode: host
    ports:
    - 9998:9998
    - 9999:9999

  vault:
    image: vault
    container_name: vault
    ports:
      - 8200:8200
    #networks:
    #  - dshop
    # network_mode: host
    environment:
      - VAULT_ADDR=http://127.0.0.1:8200
      - VAULT_DEV_ROOT_TOKEN_ID=secret
    cap_add:
      - IPC_LOCK

  postgis:
    image: postgis/postgis:12-master
    ports:
         - 5432:5432
    restart: always
    environment: 
            POSTGRES_PASSWORD: example
  admin:
    image: dpage/pgadmin4
    restart: always
    ports:
         - 8888:80
    environment:
         - PGADMIN_DEFAULT_EMAIL=test@mail.ua
         - PGADMIN_DEFAULT_PASSWORD=example

volumes:
  consul:
    driver: local
  rabbitmq:
    driver: local

